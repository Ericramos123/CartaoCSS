<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartão de Visitas Digital</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: #d2b48c; 
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-container {
      width: 600px;
      height: 320px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card.flipped {
      transform: rotateX(180deg);
    }

    .visit-card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: #8b4513;
      border: 2px solid #5a2e0c;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      backface-visibility: hidden;
      color: #fff;
    }

    .front {
      display: flex;
    }

    .front img {
      height: 250px;
      width: 250px;
      border-radius: 50%;
      border: 5px solid #5a2e0c;
      object-fit: cover; 
    }

    .front h1 {
      margin-bottom: 10px;
    }

    .front h3 {
      margin-bottom: 10px;
      color: #ddd;
    }

    .info-contato p {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .links {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }

    .links img {
      width: 30px;
      height: 30px;
    }

    .back {
      transform: rotateX(180deg); /* Verso também precisa ser invertido */
      text-align: center;
      justify-content: center;
      flex-direction: column;
      display: flex;
    }

    .back h2 {
      margin-bottom: 10px;
    }

    .back p {
      font-size: 14px;
      margin-bottom: 10px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      font-size: 14px;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="card-container" onclick="document.querySelector('.card').classList.toggle('flipped')">
    <div class="card">
      <!-- Frente do Cartão -->
      <div class="visit-card front">
        <img src="WhatsApp Image 2025-06-07 at 09.27.29 (1).jpeg" alt="Foto de Eric Ramos">
        <div class="descrição">
          <h1>Eric Ramos</h1>
          <h3>Professor de História</h3>
          <div class="info-contato">
            <p>Telefone: (55) 85 87809847</p>
            <p>Email: ericramos067@gmail.com</p>
          </div>
          <div class="links">
            <a href="https://www.instagram.com/eric_ramos711/" target="_blank">
              <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram">
            </a>
            <a href="https://github.com/Ericramos123" target="_blank">
              <img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" alt="GitHub">
            </a>
          </div>
        </div>
      </div>

      <!-- Verso do Cartão -->
      <div class="visit-card back">
        <h2>Sobre Mim</h2>
        <p>Sou apaixonado por História do Brasil.</p>
        <p>Trabalho como professor de História, ensinando sobre o passado em diferentes níveis de ensino.</p>
        <p>Vamos aprender algo incrível juntos!</p>
        <footer>© 2025 Eric Ramos</footer>
      </div>
    </div>
  </div>
</body>
</html>
